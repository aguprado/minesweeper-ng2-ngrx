<div class="col-xs-4 pull-left">
  <h3>Welcome to MineSweeper</h3>
  <form (submit)="startGame()">
    <label class="no-padding col-xs-4 pull-left">Rows:</label><input class="form-control" [(ngModel)]="rows" name="rows" type="number" placeholder="Rows" required/>
    <label class="no-padding col-xs-4 pull-left">Columns:</label><input class="form-control" [(ngModel)]="columns" name="columns" type="number" placeholder="Columns" required/>
    <label class="no-padding col-xs-4 pull-left">Mines:</label><input class="form-control" [(ngModel)]="mines" name="mines" type="number" placeholder="Mines" required/>
    <input class="col-xs-12 btn btn-success" type="submit" value="Start"/>
  </form>
</div>
<mines-grid [grid]="grid | async"></mines-grid>
